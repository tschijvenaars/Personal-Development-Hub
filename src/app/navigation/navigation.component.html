<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="login">Login</a> -->
      <a mat-list-item [routerLink]="'home'">Home</a>
      <a mat-list-item [routerLink]="'health'">Health</a>
      <a mat-list-item [routerLink]="'weather'">Weather</a>
      <a mat-list-item [routerLink]="'plants'">Plants</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{header}}</span>
      <span class="toolbar-empty-space"></span>
      <span><button mat-flat-button color="primary" (click)="authService.logout()">Log out</button></span>
    </mat-toolbar>
    <body>
      <router-outlet></router-outlet>
    </body>
  </mat-sidenav-content>
</mat-sidenav-container>
