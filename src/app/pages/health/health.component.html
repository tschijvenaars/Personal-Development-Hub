<div class="grid-container">
  <mat-grid-list cols="1" gutterSize="8px">
    <mat-grid-list class="top-tiles" cols="3" gutterSize="8px" rowHeight="2:1">
      <mat-grid-tile>
        <app-solo-metric class="card-elements"
          [title]="WeightTitle"
          [valueTitle]="WeightValueTitle"
          [value]="WeightValue"
        ></app-solo-metric>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-solo-metric class="card-elements"
          [title]="HeartRateTitle"
          [valueTitle]="HeartRateValueTitle"
          [value]="HeartRateValue"></app-solo-metric>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-solo-metric class="card-elements"
        [title]="BloodPressureTitle"
        [valueTitle]="BloodPressureValueTitle"
        [value]="BloodPressureValue"></app-solo-metric>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list
      class="bottom-tiles"
      cols="2"
      gutterSize="8px"
      rowHeight="1.5:1"
    >
      <mat-grid-tile>
        <app-graph class="card-elements"></app-graph>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-graph class="card-elements"></app-graph>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-graph class="card-elements"></app-graph>
      </mat-grid-tile>
      <mat-grid-tile>
        <app-graph class="card-elements"></app-graph>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-grid-list>
</div>
