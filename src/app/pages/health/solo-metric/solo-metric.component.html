<mat-card>
  <span class="textItem">
    <mat-card-title>{{ title }}</mat-card-title>
    <p>{{ value }} {{ valueTitle }}</p>
  </span>
  <span class="empty-space"></span>
  <div class="fabItem">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="home"
    ></mat-icon>
  </div>
</mat-card>
