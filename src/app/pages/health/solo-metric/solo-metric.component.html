<mat-card>
  <div class="metric-top">
    <div>
      <mat-card-title>{{ title }}</mat-card-title>
      <p>{{ value }} {{ valueTitle }}</p>
    </div>
    <button mat-mini-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <small>{{ date | date : "mm-dd-YYYY" }}</small>
</mat-card>
