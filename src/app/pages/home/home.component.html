<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list
    *ngFor="let card of cards | async"
    cols="{{ card.colsNum }}"
    rowHeight="400px"
  >
    <mat-grid-tile [colspan]="card.todoCol" [rowspan]="card.todoRow">
      <app-list
        class="card-elements"
        [listName]="todoListTitle"
        [formFieldLabel]="todoFieldLabel"
        [inputPlaceholder]="todoPlaceholder"
        [elements]="todoList"
        (newItemEvent)="addTodo($event)"
      ></app-list>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="card.wishCol" [rowspan]="card.wishRow">
      <app-list
        class="card-elements"
        [listName]="wishListTitle"
        [formFieldLabel]="wishFieldLabel"
        [inputPlaceholder]="wishPlaceholder"
        [elements]="wishList"
        (newItemEvent)="addWish($event)"
      ></app-list>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="card.todayInfoCol" [rowspan]="card.todayInfoRow">
      <mat-card class="card-elements">
        <mat-card-title> Today </mat-card-title>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="card.emptyCol" [rowspan]="card.emptyRow">
      <mat-card class="card-elements"></mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
