<mat-card>
  <mat-card-title>{{ listName }}</mat-card-title>
  <div [style.overflow]="'auto'" class="listDiv">
    <mat-list color="primary">
      <mat-checkbox class="elementList" *ngFor="let item of elements">
        {{ item.description }}
      </mat-checkbox>
    </mat-list>
  </div>
  <mat-form-field class="todo-formfield">
    <mat-label>{{ formFieldLabel }}</mat-label>
    <input
      [(ngModel)]="inputFieldValue"
      matInput
      placeholder="{{ inputPlaceholder }}"
      (keydown.enter)="addNewItem()"
    />
    <button color="primary" mat-icon-button matSuffix (click)="addNewItem()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
