<mat-card>
  <mat-card-title>{{ listName }}</mat-card-title>
  <hr />
  <div [style.overflow]="'auto'">
    <mat-selection-list #items color="primary">
      <mat-list-option *ngFor="let item of elements">
        {{ item.description }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <hr />
  <mat-form-field class="todo-formfield">
    <mat-label>{{ formFieldLabel }}</mat-label>
    <input [(ngModel)]="inputFieldValue"
      matInput
      placeholder="{{ inputPlaceholder }}"
      (keydown.enter)="onClick()"
    />
    <button color="primary" mat-icon-button matSuffix (click)="onClick()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
