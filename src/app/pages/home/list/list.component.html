<mat-card>
  <mat-card-title>{{ listName }}</mat-card-title>
  <mat-list>
    <div *ngFor="let item of elements">
      <hr />
      <div class="list-element">
        <mat-checkbox>{{ item.description }}</mat-checkbox>
        <button class="remove-button" mat-flat-button color="warn">
          Remove
        </button>
      </div>
    </div>
  </mat-list>

  <mat-form-field class="todo-formfield">
    <mat-label>{{ formFieldLabel }}</mat-label>
    <input
      [(ngModel)]="inputFieldValue"
      matInput
      placeholder="{{ inputPlaceholder }}"
      (keydown.enter)="addNewItem()"
    />
    <button color="primary" mat-icon-button matSuffix (click)="addNewItem()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>
</mat-card>
